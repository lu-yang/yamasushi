<ion-view view-title="Category">
  <ion-content>
    <div class="list " style="width: 100%; height: 70%;  overflow: auto;">
      <div ng-repeat="item in category" class="item item-thumbnail-left">
        <img ng-src="{{ item.thumb }}">
        <h2> {{ item.name }}</h2>
        <div class="row">
          <div class="button-bar col-50">

</div>
  </ion-content>
</ion-view>
