<ion-view view-title="Category">
  <ion-content>
    <div class="list " style="width: 100%; height: 70%;  overflow: auto;">
      <a href="#app/productList/{{item.id}}/{{item.name}}" ng-repeat="item in category" class="item item-thumbnail-left">
        <img ng-src="{{ item.thumb }}">
        <h2> {{ item.name }}</h2> <h3>{{item.id}}</h3>
      </a>
      </div>
  </ion-content>
</ion-view>
