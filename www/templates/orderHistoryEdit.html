
<ion-view view-title="Modifier T-{{selectedTableId}}">
  <ion-nav-buttons side="left">
    <a href="#/app/tabs/orderHistory" class="button button-light "><i class="ion ion-arrow-left-c"></i> Annuler</a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  <button class="button  button-assertive " ng-click="changeOrders()"><i class="ion-checkmark"></i> Modifier</button>
  </ion-nav-buttons> 

  <ion-content>

    <div ng-hide="cartData" class="list " style="width: 100%; height: 70%;  overflow: auto;">
      <h4 class="padding"> 0 plats dans la liste...    </h4><i class="fa fa-bars"></i>
    </div>
    <div ng-show="cartData" class="list " style="width: 100%; height: 70%;  overflow: auto;">

      <div href="" ng-repeat="(index,item) in orders  | orderBy:'-id'" class="item item-thumbnail-left" >


        <img ng-src="{{ item.product.thumb }}">
        <h3>{{ item.product.productName }} <span class="balanced" ng-show="item.status ==0"><i class="ion ion-checkmark-circled"></i> termin√©</span></h3>
        <h4 class="assertive">{{item.category.name}} </h4>
        <div ng-if = "item.orderAttributions">
             <div class="" ng-repeat = " a in item.orderAttributions">
               <small>{{a.attribution.attributionName}}</small>
             </div>

        </div>
        <div class="cartCount">
            <span class="badge" >{{newCount[index]-item.count | numberExpress}}</span>

          <button class="button icon ion-ios-minus " ng-click="subtractCount({{index}})"></button>
          <div class="productCount" id="productCount{{product.id}}">
            <input  ng-model="newCount[index]" name="count" >
          </div>
          <button class="button icon ion-ios-plus" ng-click="addCount({{index}})"></button>
        </div>


      </div>
    </div>
  </ion-content>
</ion-view>
