

<ion-tabs class="tabs-dark tabs-icon-top">

  <ion-tab title="Catégories" icon-on="ion-ios-book" icon-off="ion-ios-book-outline">
    <ion-header-bar class="bar-positive">Catégories</ion-header-bar>
    <!-- Tab 1 content --><ion-content>
    <div class="list " style="width: 100%; height: 70%;  overflow: auto;">
      <a href="#app/productList/{{item.id}}/{{item.name}}" ng-repeat="item in category" class="item item-thumbnail-left">
        <img ng-src="{{ item.thumb }}">
        <h2> {{ item.name }}</h2>
      </a>
      </div>
                        </ion-content>
  </ion-tab>

  <ion-tab title="Historiques" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
    <!-- Tab 2 content --> <ion-content>
                          <h2>Home</h2>
                        </ion-content>
  </ion-tab>

  <ion-tab title="Panier" icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline">
    <!-- Tab 3 content --><ion-content>
                          <h2>Home</h2>
                        </ion-content>
  </ion-tab>

</ion-tabs>
