<ion-view view-title="Liste des Emporter">
  <ion-nav-buttons side="right">
    <button class="button  ion-plus-circled button-positive" ng-click="newTakeaway()"> nouveau</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher
    pulling-text="Recharge..."
    on-refresh="doRefresh()">
  </ion-refresher>
  <div ng-hide="takeawayList" class="list " style="width: 100%; height: 70%;  overflow: auto;">
    <h5 class="padding">Il n'y a aucune commande...</h5>
  </div>

    <div class="card" ng-repeat="(index,item) in takeawayList " ng-show = "takeawayList"  ng-click ="checkTableActionSheet({{item.turnover.id}}) ">
  <div class="item item-divider">
    <h3 class="pull-left"> Emporter <i class="ion ion-bag"></i> / Livraison <i class="ion ion-home"></i></h3>
    <div class="pull-right">
      <i class="ion ion-social-euro-outline" ng-if="item.turnover.checkout == false"></i>
      <i class="ion ion-social-euro" ng-if="item.turnover.checkout == true"></i>

    </div>
  </div>
  <div class="item item-text-wrap">
    Total : {{item.total | currency : "â‚¬"}}
  </div>
  <div class="item item-divider item-light">
    <div class="pull-right">
      <i class="ion ion-calendar"></i> <small ng-if="item.turnover.updated">{{item.turnover.updated | date :"dd-MMM-yy"}}</small><small ng-if="item.turnover.updated == null">{{item.turnover.created | date :"dd-MMM-yy"}}</small>
      <i class="ion ion-clock"></i> <small ng-if="item.turnover.updated">{{item.turnover.updated | date :"hh:mm"}}</small><small ng-if="item.turnover.updated == null">{{item.turnover.created | date :"hh:mm"}}</small>
    </div>

  </div>
</div>



</ion-content>
</ion-view>
