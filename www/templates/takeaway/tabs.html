<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark ">

  <!-- Adopt Tab -->
  <ion-tab title="Historiques" icon-on="icon ion-ios-clock" icon-off="icon ion-ios-clock-outline"  ui-sref="app.takeaways.orderHistory">
    <ion-nav-view name="takeaway-orderHistory"></ion-nav-view>
  </ion-tab>



  <!-- Pets Tab -->
  <ion-tab title="Carte de menu" icon-on="icon ion-ios-book" icon-off="icon ion-ios-book-outline"  ui-sref="app.takeaways.category">
    <ion-nav-view name="takeaway-category"></ion-nav-view>
  </ion-tab>



  <!-- About Tab -->
  <ion-tab title="en cours" icon-on="icon ion-ios-list" icon-off="icon ion-ios-list-outline"  ui-sref="app.takeaways.cart">
    <ion-nav-view name="takeaway-cart"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="GÃ©rer" icon-on="icon ion-social-euro" icon-off="icon ion-social-euro-outline" ui-sref="app.takeaways.admin">
    <ion-nav-view name="takeaway-admin"></ion-nav-view>
  </ion-tab>

</ion-tabs>
