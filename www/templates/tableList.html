<ion-view view-title="Liste des tables">
  <ion-content>
    <ion-refresher
  pulling-text="下拉更新..."
  on-refresh="doRefresh()">
</ion-refresher>
    <div class="row tblBtn">
    <div class="col col-50"  ng-repeat="item in tableList" >
      <a class="button button-stable" ng-click = "activeTableActionSheet(item.id)" ng-show="item.id != 0 && item.available != false" ng-if = "item.turnover && item.turnover.checkout"> {{ "T-" +item.id}}. <i class="icon ion-checkmark-circled balanced"></i></a>
      <a class="button button-stable" ng-click = "activeTableActionSheet(item.id)" ng-show="item.id != 0 && item.available != false" ng-if = "item.turnover == null"> {{ "T-" +item.id}}. <i class="icon ion-checkmark-circled balanced"></i></a>
      <a class="button button-assertive" ng-click ="checkTableActionSheet(item.id,item.turnover.id) " ng-show="item.id != 0 && item.available != false" ng-if = " item.turnover && !item.turnover.checkout "> {{ "T-" + item.id}}. Occupé</a>
      <!-- <a class="button button-dark" ng-if = "item.available == false && item.id !=0"> {{ "T-" + item.id}}. non dispo.</a> -->
    </div>

</div>
  </ion-content>
</ion-view>
