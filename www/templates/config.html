<ion-view view-title="Config"> 
	<ion-content padding="true" 	scroll="false" class="has-header">
		<div class="list">
			<label class="item item-input"> 
				<span class="input-label">Server Address</span>
				<input type="text" ng-model="serverAddress">
			</label> 
			<label class="item">
				 <button class="button button-block button-positive" ng-click="saveServerAddress(serverAddress)">
				 	Save
				</button>
			</label>
			<label class="item">
				 <button class="button button-block button-positive" ng-click="refresh()">
				 	Refresh
				</button>
			</label>
		</div>
	</ion-content>
</ion-view>
